apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-nginx-config
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  security-monkey: >
{{.Files.Get "static/security-monkey-nginx.conf" | indent 4}}

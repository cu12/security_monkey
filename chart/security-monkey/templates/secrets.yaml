apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.security_monkey_postgres_password }}
  security_monkey_postgres_password:  {{ .Values.security_monkey_postgres_password | b64enc | quote }}
  {{ else }}
  security_monkey_postgres_password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  aws_access_key_id:  {{ default "" .Values.aws_access_key_id | quote }}
  aws_secret_access_key:  {{ default "" .Values.aws_secret_access_key | quote }}

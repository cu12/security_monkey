apiVersion: v1
kind: Service
metadata:
  name: database
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - port: 5432
  type: ExternalName
  externalName: {{ .Values.aws_rds_endpoint | quote }}
  selector:
    app: {{ template "fullname" . }}

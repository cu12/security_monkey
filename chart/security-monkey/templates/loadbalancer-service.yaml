apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
  {{- range $key, $value := .Values.web.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  type: {{ .Values.web.service.type | quote }}
  ports:
  - port: {{ .Values.web.service.externalPort }}
    targetPort: {{ .Values.web.service.internalPort }}
    protocol: TCP
    name: {{ .Values.web.service.name | quote }}
  selector:
    app: {{ template "fullname" . }}
